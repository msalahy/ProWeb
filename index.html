<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Heray </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="screen.css">
    <meta content="width=device-width" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/demo.css">
    <link rel="stylesheet" type="text/css" href="assets/css/paymentInfo.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
  </head>
  <body>
    <div class="toph1">
      <h1>Welcome to Your Website! </h1>
    </div>
    <div>
     <form method=”post” autocomplete=”on”>
       Name: <input type=”text” name=”name”
       autocomplete=”name”>
       Email: <input type=”email” name=”email”
       autocomplete=”email”>
       Phone: <input type=”tel” name="Phone mobile country-code area-code exchange suffix ext" autocomplete=”tel”>
       Address: <input type="text" name="city region province state zip zip2 postal country" autocomplete ="street-address locality region postal-code country">
       Credit Card: <input type="text" name="ccname cardnumber cvc ccmonth ccyear exp-date card-type" autocomplete="cc-name cc-number cc-csc cc-exp-month cc-exp-year cc-exp cc-type">
     </form>
    </div>
    <section>
      <form>
        <fieldset class="credit-card-group">
          <legend>Credit Card Information</legend>
          <label for="card-number">Credit Card Number</label>
          <input placeholder="1234 5678 9012 3456" pattern="[0-9]*" type="text" class="card-number" id="card-number">
          <label for="card-number">Expiration Date</label>
          <input placeholder="MM/YY" pattern="[0-9]*" type="text" class="card-expiration" id="card-expiration">
          <label for="card-number">CVV Number</label>
          <input placeholder="CVV" pattern="[0-9]*" type="text" class="card-cvv" id="card-cvv">
          <label for="card-number">Billing Zip Code</label>
          <input placeholder="ZIP" pattern="[0-9]*" type="text" class="card-zip" id="card-zip">
        </fieldset>
      </form>
    </section>
    <div>
      <p class="pp">Hello Eveyone </p>
      <img src="333.jpg">
    </div>
    <div>
      <h1>Cellphone Suggestions</h1>
      <input type="email">
      <input type="url">
      <input type="tel">
      <input type="number" pattern="[0-9]*" inputtype="numeric">
    </div>
    <div>
      <input id=”state” list=”state-list”>
      <datalist id=”state-list”>
         <option value=”Vermont”>
         <option value=”Virginia”>
         <option value=”Washington”>
         <option value=”West Virginia”>
         <option value=”Wisconsin”>
        <option value=”Wyoming”>
      </datalist>
    </div>
    <script src="assets/scripts/libs/modernizr.js"></script>
    <script src="assets/scripts/libs/jquery.js"></script>
    <script src="assets/scripts/libs/jquery.inputmask.js"></script>
    <script src="assets/scripts/libs/jquery.inputmask.date.extensions.js"></script>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
